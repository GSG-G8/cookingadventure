<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Home Cooking Recipes</title>
  </head>
  <body class="wrapper">
    <header class="header">
      <div class="header_logo">
        <img src="./img/logo2.png" alt="logo" />
      </div>
      <div class="header_search">
        <label for="search" class="header_search_label"
          >Search for recipes</label
        >
        <div class="header_search_wrapper">
          <input
            type="text"
            placeholder="Search Recipes.."
            id="search"
            class="header_search_input"
          />
          <i class="fa fa-search header_search_btn"></i>
        </div>
        <button type="submit" class="header_addbtn">Add Recipe</button>
      </div>
    </header>
    <div class="form">
      <label for="recipe">recipe name</label>
      <input type="text" name="recipe" id="recipe" />
      <label for="recipe-url">recipe img</label>
      <input type="text" name="recipe-url" id="recipe-url" />
      <label for="recipe-des">instructions</label>
      <textarea
        name="recipe-des"
        id="recipe-des"
        cols="30"
        rows="10"
      ></textarea>
      <div>
        <button type="submit" class="submit-recipe">Submit</button>
        <button class="cancel-recpice">Cancel</button>
      </div>
    </div>
    <main></main>
    <script src="./script//logic.js"></script>
    <script src="./script/fetch.js"></script>
    <script src="./script/dom.js"></script>
  </body>
</html>
